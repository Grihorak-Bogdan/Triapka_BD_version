{% extends 'admin_panel/base.html' %}
{% load static %} 
{%block css%}

<link rel="stylesheet" href="{%static 'admin_panel/css/form_add_products.css'%}">
 
{%endblock%}

{% block content%}
<section id="section_1">
    <div class="wall">
        <form method="post" action="{%url 'admin_panel:form_add_brands'%}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <input type="submit" value="Create brand">
        </form>
        
    </div>
</section>
{% endblock %}
   
{% block scripts %}  

{% endblock %}
