{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block css %}
	
	{% endblock css %}
    <link rel="stylesheet" href="{%static 'admin_panel/css/admin_products.css'%}">
    <title>Admin-panel</title>
    <link rel="icon" href="{%static 'products/img/tshirt.png'%}">
</head>
<body>
    <header id="header">
        <nav class="admin_nav">
            <svg class="close_menu" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 50 50">
                <path d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z"></path>
            </svg>
            <div class="category">
                <a href="{% url 'admin_panel:admin_products' %}">Products</a>
                <a href="{% url 'admin_panel:admin_orders' %}">Orders</a>
                <a href="{% url 'admin_panel:admin_brands' %}">Brands</a>
            </div>
            
        </nav>
        <div class="logo_panel">
            <svg class="open_menu" xmlns="http://www.w3.org/2000/svg" viewBox="">
                <path d="M36,2H0V0h36V2z M36,18H0v2h36V18z M36,9H0v2h36V9z"></path>
            </svg>
            <h2 ><a href="{% url 'products:home' %}">Triapka</a></h2>
        </div>
        
        <div class="back_mob_blaclout"></div>
    </header>
    {% block content%}
	
	{% endblock %}
    

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
    
        $(document).ready(function(){
            $('.open_menu, .close_menu').click(function(event) {
                $('.admin_nav, .back_mob_blaclout').toggleClass('active');
                $('body').toggleClass('lock');
            });
        
        });
        </script>
    {% block scripts %}

	{% endblock  %}
